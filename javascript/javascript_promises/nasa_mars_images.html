<!DOCTYPE html>
<html lang="en">
   <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script>
                    
                        
                /* Nasa images url listing  */     
                function getNASA_MArsImages() {
                    return new Promise(async(resolve,reject) => {
                        try{
                                    
                                let apiKey = `XM4XQBZ4LUqtfdYKFLZNskrk8R1v7Jecvdg3R9Pn`;
                                var url = `https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=${apiKey}`;

                                const response = await fetch(url);
                                const jsonData = await response.json();
                                resolve(jsonData);

                        } catch(e) {
                                reject(e);
                        }

                    });
                }
                        
                
                            
        </script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

   </head>
<body>
    <div class="container-fluid">

        
    
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Image</th>
                        <th scope="col">url</th>
                    </tr>
                </thead>
                    
                <script>        
                            
                    
                    
                    getNASA_MArsImages().
                    then(async (jsonData) => {
                        let photos = await jsonData["photos"];
                        for(let i=0; i < photos.length; i++) {
                            document.write("\n<tr>");
                            /* The Id of the image */
                            document.write("<td>");
                            document.write(`Img : ${photos[i].id}`);
                            document.write("</td>");
                            
                            /* The Image itself */
                            document.write("<td>");
                            document.write(`<img src="${photos[i].img_src}" alt='${photos[i].id}' width="200" height="200"/>`);
                            document.write("</td>");
                            document.write("<td>");

                            /* The Url to the image for download */
                            document.write(`<a href="${photos[i].img_src}">Full Image : ${photos[i].id}</a>`);
                            document.write("</td>");
                            document.write("</tr>\n");
                        }   
                    }).
                    catch(e => console.log(e));
                        
                            
                    

                </script>
            </table>
      </div>
        
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
